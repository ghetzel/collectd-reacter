---
thresholds:
  hosts:
    myhost.example.net:
    # warn if free memory dips below 100MB for 3 consecutive observations
      memory.memory-free:
        hits: 3
        warn:
          min: 104857600

    ".*-[0-9]{2}\\.host\\.advance\\.net":

    default:
      "cpu-[0-9]+\\.cpu-.*":
        warn:
          min: 1

      curl-aws-social-load-permalink-stackcheck.response_time:
        hits:      2
        fail:
          max:    0.3
          exec:   '/tmp/test-command'
        okay:
          exec: 'echo "${COLLECTD_HOST} ${COLLECTD_VALUE}" >> /tmp/blarg'
